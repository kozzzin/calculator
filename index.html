<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>

    <div id="calculator">
        <div id="display">
            <!-- with saved value <span class="display-row">3424234345345</span>
            <span class="display-row">+ 45645645645665</span>
            <span id="result" class="display-row">= 234234</span> -->
            <span id="result">0</span>
        </div>
            <div class="button grey" data-value="clear">AC</div>
            <div class="button grey" data-value="+/-">+/-</div>
            <div class="button grey" data-value="%">%</div>
            <div class="button orange" data-value="/">/</div>
            <div class="button" data-value="7">7</div>
            <div class="button" data-value="8">8</div>
            <div class="button" data-value="9">9</div>
            <div class="button orange" data-value="*">x</div>
            <div class="button" data-value="4">4</div>
            <div class="button" data-value="5">5</div>
            <div class="button" data-value="6">6</div>
            <div class="button  orange" data-value="-">-</div>
            <div class="button" data-value="1">1</div>
            <div class="button" data-value="2">2</div>
            <div class="button" data-value="3">3</div>
            <div class="button orange" data-value="+">+</div>
            <div class="button" data-value="0" id="zero-width"><span>0</span></div>
            <div class="button" data-value=".">.</div>
            <div class="button orange" data-value="=">=</div>
    </div>


</body>
</html>
